<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../normalize.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="enroll.css" />
    <title>Enroll</title>
  </head>
  <body>
    <header>
      <a href="../../index.html">
        <button class="top_button">Вернутся на главную</button>
      </a>
    </header>
    <main>
      <div class="container">
        <h2 class="ok-message">Успешно отправлено!</h2>
        <h2 class="err-message">
          Что-то пошло не так, попробуйте написать
          <a href="https://t.me/KateNaymova">сюда</a>!
        </h2>
        <div class="log-form">
          <h2>Заполните, пожалуйста, заявку</h2>

          <form id="mars-once" action="/apply/" method="POST">
            <label>
              Ваше имя:
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Фридерик Шопен"
                required
                autofocus
              />
            </label>

            <label>
              Почта:
              <input
                type="email"
                name="email"
                id="email"
                placeholder="music@gmail.com"
                required
              />
            </label>

            <label>
              Возраст:
              <input type="number" name="age" required />
            </label>

            <label>
              Есть ли дома инструмент?:
              <input type="checkbox" name="instrument-presence" value="1" />
            </label>

            <label>
              Какой инструмент?:
              <input
                type="text"
                name="musical-instrument"
                id="musical-instrument"
                placeholder="Орган"
                autofocus
              />
            </label>

            <label>
              Занимались ли раньше?:
              <input type="checkbox" name="music-experience" value="1" />
            </label>

            <label>
              Где обучались?:
              <input
                type="text"
                name="place-of-study"
                id="place-of-study"
                placeholder="Берлинская консерватория"
                autofocus
              />
            </label>

            <label>
              Сколько по времени занимались?:
              <input
                type="text"
                name="study-time"
                id="study-time"
                placeholder="10 лет"
                autofocus
              />
            </label>

            <label>
              Цель обучения?:
              <input
                type="text"
                name="the-purpose-of-training"
                id="the-purpose-of-training"
                placeholder="Концертные выступления"
                autofocus
              />
            </label>

            <label>
              Какие произведения хотите играть?:
              <input
                type="text"
                name="repertoire"
                id="repertoire"
                placeholder="Только классику"
                autofocus
              />
            </label>

            <label>
              Ваше свободное время?:
              <input
                type="text"
                name="free-time"
                id="free-time"
                placeholder="5 часов в день"
                autofocus
              />
            </label>

            <label>
              Город проживания:
              <input
                type="text"
                name="location"
                id="location"
                placeholder="New York City"
                autofocus
              />
            </label>

            <label>
              Уроки онлайн или офлайн?:
              <input
                type="text"
                name="online"
                id="online"
                placeholder="Онлайн"
                autofocus
              />
            </label>

            <!-- <label>
              Профессия:
              <select name="specialization" required>
                <option value="engineer" selected>Инженер</option>
                <option value="scientist">Учёный</option>
                <option value="psychologist">Психолог</option>
                <option value="other">Другая</option>
              </select>
            </label> -->

            <button type="submit">Отправить заявку</button>
          </form>
        </div>
      </div>
    </main>
    <script src="fetch.js"></script>
  </body>
</html>
